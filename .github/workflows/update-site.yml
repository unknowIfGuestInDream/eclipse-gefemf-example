name: Refresh Update_Site

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.ECLIPSE_GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import --yes --quiet --no-tty
          gpg --list-keys

      - name: Build with Maven Tycho (with PGP signing)
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.ECLIPSE_GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.ECLIPSE_GPG_KEY_ID }}
        run: |
          mvn -B clean verify -ntp -DskipTests -Psign \
            -Dgpg.keyname="${GPG_KEY_ID}"

      - name: Prepare update site content
        run: |
          mkdir -p /tmp/update_site
          cp -r $(find sites -type d -path 'sites/*/target/repository' | head -n 1)/* /tmp/update_site/

      - name: Deploy to update_site branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/update_site
          publish_branch: update_site
          force_orphan: true
          commit_message: 'build: Update update_site with latest build artifacts (PGP signed)'
